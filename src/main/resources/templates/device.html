<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IOT</title>
</head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
<link href="https://cdn.bootcss.com/bootstrap-switch/4.0.0-alpha.1/css/bootstrap-switch.css" rel="stylesheet">
<script th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
<script src="https://cdn.bootcss.com/bootstrap-switch/4.0.0-alpha.1/js/bootstrap-switch.js"></script>
<body>
    <div class="text-center">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==false} and ${device.switch2==false} and ${device.switch3==false}" th:src="@{/img/000.jpg}">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==false} and ${device.switch2==false} and ${device.switch3==true}" th:src="@{/img/001.jpg}">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==false} and ${device.switch2==true} and ${device.switch3==false}" th:src="@{/img/010.jpg}">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==false} and ${device.switch2==true} and ${device.switch3==true}" th:src="@{/img/011.jpg}">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==true} and ${device.switch2==false} and ${device.switch3==false}" th:src="@{/img/100.jpg}">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==true} and ${device.switch2==false} and ${device.switch3==true}" th:src="@{/img/101.jpg}">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==true} and ${device.switch2==true} and ${device.switch3==false}" th:src="@{/img/110.jpg}">
        <img class="pic" width="100%" alt="" th:if="${device.switch1==true} and ${device.switch2==true} and ${device.switch3==true}" th:src="@{/img/111.jpg}">
        <div class="custom-control custom-switch" id="s1">
            <input type="checkbox"  th:checked="${device.switch1}" class="custom-control-input" id="switch1">
            <label class="custom-control-label" for="switch1">上层灯光</label>
        </div>
        <div class="custom-control custom-switch" id="s2">
            <input type="checkbox" th:checked="${device.switch2}" class="custom-control-input" id="switch2">
            <label class="custom-control-label" for="switch2">下层灯光</label>
        </div>
        <div class="custom-control custom-switch" id="s3">
            <input type="checkbox" th:checked="${device.switch3}" class="custom-control-input" id="switch3">
            <label class="custom-control-label" for="switch3">浇水</label>
        </div>
        <p></p>
        <div>
    		<span>温度：</span><span th:text="${device.num1}"></span><br/>
    		<span>湿度：</span><span th:text="${device.num2}"></span><br/>
    		<span>光敏电阻值：</span><span th:text="${device.num3}"></span><br/>
   		</div>
    </div>
    
    <script type="text/javascript">
    $('.custom-control-input').click(function(){
    	$.ajax({
    		type:"get",
    		url:"/switch",
    		data:{switches:$(this).attr("id"),
    			  on:$(this).prop("checked")}
    	});
  		if($('#switch1').prop("checked")===false && $('#switch2').prop("checked")===false && $('#switch3').prop("checked")===false){
	    	$('.pic').attr("src","img/000.jpg");
	    	return;
  		}
  		if($('#switch1').prop("checked")===false && $('#switch2').prop("checked")===false && $('#switch3').prop("checked")===true){
	    	$('.pic').attr("src","img/001.jpg");
	    	return;
  		}
  		if($('#switch1').prop("checked")===false && $('#switch2').prop("checked")===true && $('#switch3').prop("checked")===false){
	    	$('.pic').attr("src","img/010.jpg");
	    	return;
  		}
  		if($('#switch1').prop("checked")===false && $('#switch2').prop("checked")===true && $('#switch3').prop("checked")===true){
	    	$('.pic').attr("src","img/011.jpg");
	    	return;
  		}
  		if($('#switch1').prop("checked")===true && $('#switch2').prop("checked")===false && $('#switch3').prop("checked")===false){
	    	$('.pic').attr("src","img/100.jpg");
	    	return;
  		}
  		if($('#switch1').prop("checked")===true && $('#switch2').prop("checked")===false && $('#switch3').prop("checked")===true){
	    	$('.pic').attr("src","img/101.jpg");
	    	return;
  		}
  		if($('#switch1').prop("checked")===true && $('#switch2').prop("checked")===true && $('#switch3').prop("checked")===false){
	    	$('.pic').attr("src","img/110.jpg");
	    	return;
  		}
  		if($('#switch1').prop("checked")===true && $('#switch2').prop("checked")===true && $('#switch3').prop("checked")===true){
	    	$('.pic').attr("src","img/111.jpg");
	    	return;
  		}
    }); 
    </script>
</body>
</html>
